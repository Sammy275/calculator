<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="body" class="container w-50 my-3">

        <!-- Main screen -->
        <div class="row my-3">
            <div class="col-12 text-center"><input class="w-50" type="text" id="values"></div>
        </div>

        <div class="row my-2">
            <div class="col-7 text-center"><input class="w-50" type="text" id="container" placeholder="Value"></div>
            <div class="col-5 text-center"><button id="clear" type="button" class="btn btn-danger btn-sm mr-3">Clear</button></div>
        </div>

        <!-- Numbers -->
        <div class="row text-center my-2">
            <div class="col-4"><button id="1" type="button" class="btn btn-warning w-50 my-1">1</button></div>
            <div class="col-4"><button id="2" type="button" class="btn btn-warning w-50 my-1">2</button></div>
            <div class="col-4"><button id="3" type="button" class="btn btn-warning w-50 my-1">3</button></div>
        </div>  

        <div class="row text-center my-2">
            <div class="col-4"><button id="4" type="button" class="btn btn-warning w-50 my-1">4</button></div>
            <div class="col-4"><button id="5" type="button" class="btn btn-warning w-50 my-1">5</button></div>
            <div class="col-4"><button id="6" type="button" class="btn btn-warning w-50 my-1">6</button></div>
        </div>  

        <div class="row text-center my-3">
            <div class="col-4"><button id="7" type="button" class="btn btn-warning w-50 my-1">7</button></div>
            <div class="col-4"><button id="8" type="button" class="btn btn-warning w-50 my-1">8</button></div>
            <div class="col-4"><button id="9" type="button" class="btn btn-warning w-50 my-1">9</button></div>
        </div>  
        
        <div class="row text-center my-3">
            <div class="col-12"><button id="0" type="button" class="btn btn-warning w-50 my-1">0</button></div>
        </div>  

        <!-- Fuctionality -->
        <div class="row text-center my-3">
            <div class="col-6"><button id="+" type="button" class="btn btn-warning w-50 my-2">+</button></div>
            <div class="col-6"><button id="-" type="button" class="btn btn-warning w-50 my-2">-</button></div>
        </div>

        <div class="row text-center my-3">
            <div class="col-4"><button id="/" type="button" class="btn btn-warning w-100 my-2">/</button></div>
            <div class="col-4"><button id="=" type="button" class="btn btn-warning w-100 my-2">=</button></div>
            <div class="col-4"><button id="*" type="button" class="btn btn-warning w-100 my-2">*</button></div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
